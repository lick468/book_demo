<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> 创建小说</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加图书</h5>
                    </div>
                    <div class="ibox-content">
                        <form  action="/book/createBook" class="form-horizontal m-t" id="signupForm" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">书名：</label>
                                <div class="col-sm-8">
                                    <input id="bName" name="bName" class="form-control valid" type="text" aria-required="true" aria-invalid="false">
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 书名不可更改</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">简介：</label>
                                <div class="col-sm-8">
                                    <input id="bInfo" name="bInfo" class="form-control valid" type="textarea" aria-required="true" aria-invalid="false" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">封皮：</label>
                                <div class="col-sm-8">
                                    <input type="file" name="file0" id="file0" class="form-control " multiple="multiple" /><br>
                                    <img src="" id="img0" style="width: 20rem;height: 15rem;">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <script src="/js/demo/form-validate-demo.js"></script>
    <script>
        $("#file0").change(function(){
            var objUrl = getObjectURL(this.files[0]) ;//获取文件信息
            console.log("objUrl = "+objUrl);
            if (objUrl) {
                $("#img0").attr("src", objUrl);
            }
        }) ;
        function getObjectURL(file) {
            var url = null;
            if (window.createObjectURL!=undefined) {
                url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file) ;
            }
            return url ;
        }
    </script>



</body>

</html>
